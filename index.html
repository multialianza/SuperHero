<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="I. Salazar">
    <meta name="description" content="Prueba Fundamentos de Programación JS">
    <meta name="keywords" content="Bootstrap, Apis, JQuery, Canvas JS, HTML, CSS">
    <!-- Link favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <!-- Cdn css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link  estilos CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SUPER HERO</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">
            <img
              src="./assets/img/sh2.jpg"
              alt="icono"
              width="30"
              height="24"
            />
            <span class="ms-3">SuperHero</span>
          </a>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="hero container d-flex justify-content-center my-5">
        <img
          src="./assets/img/sh1.jpg"
          alt="fondo super"
          class="hero__imagen"
        />
      </section>
      <!-- Formulario Consulta -->
      <section class="formulario-contenedor container px-5">
        <h2 class="mb-3">Encuentra tu SuperHero</h2>
        <form action="" id="formulario">
          <div class="mb-3">
            <label for="superHeroNumber" class="form-label"
              >Ingresa el número del Super Héroe a buscar</label
            >
            <input type="text" class="form-control" id="superHeroNumber" />
            <p class="errorNumero"></p>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Buscar</button>
          </div>
        </form>
      </section>
      <!-- Renderización de resultados de búsqueda -->
      <section id="found" class="resultados container d-none my-5">
        <h4 class="mb-3">SuperHero Encontrado!</h4>
        <div class="row resultados d-none">
          <article class="col-6">
            <div id="info"></div>
          </article>
          <div id="chartContainer" class="col-6"></div>
        </div>
      </section>
      <br id="move" />
    </main>

    <!-- Cdn jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Cdn plugin jquery canvas -->
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <!-- Cdn js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Script JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
